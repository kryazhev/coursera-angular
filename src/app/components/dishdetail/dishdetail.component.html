<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <div fxFlex>
      <div>
        <h3>Comments</h3>
        <mat-card *ngFor="let comment of dish.comments">
            <mat-card-content>
                <p>{{comment.comment}}</p>
                <p>{{comment.rating}} Stars</p>
                <p>-- {{comment.author}} {{comment.date | date}}</p>
              </mat-card-content>
        </mat-card>
        
        </div>
    </div>
  
  </div>

</div>
